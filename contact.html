<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="all" href="./css/vegetable.css">
  <link rel="stylesheet" href="./css/vegetable.css">
  <link rel="shortcut icon" type="image/png" href="images/fevicon.png">
  <script src="https://kit.fontawesome.com/c486afceb9.js" crossorigin="anonymous"></script>
  <title>Get in touch</title>
</head>
<body>
  <header class="contact">
    <div class="top-header">
      <div class="logo">
        <h1><span>V</span>egetables</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact-heading">
      <div class="text-green sec-heading"><i class="fas fa-seedling fa-x"></i> Contact Us</div>
    </div>
    <div class="container">
      <div class="contact-form">
        <div class="form bg-green">
          <div class="message">
            <h3 class="text-green ter-heading">Message Us</h3>
          </div>
          <form action="#">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Jermy">
    
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Heggins">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@veg.com">
    
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>

            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="address bg-light">
          <div class="box">
            <i class="fas fa-hotel fa-2x text-green"></i>
            <h3>Location</h3>
            <p>#182 72 Avenue, Edmonton AB</p>
          </div>
          <div class="box">
            <i class="fas fa-phone fa-2x text-green"></i>
            <h3>Phone Number</h3>
            <p>(555) 555-5555</p>
          </div>
          <div class="box">
            <i class="fas fa-at fa-2x text-green"></i>
            <h3>Email Address</h3>
            <p>contactus@veg.ca</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>copyright &copy; 2020</p>
  </footer>
</body>
</html>
